<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Learnz</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./help.js"></script>
        <script src="./question.js"></script>
        <script src="./questionList.js"></script>
        <script src="./test.js"></script>
        <script src="./questionGenerators.js"></script>
        <script src="./script.js"></script>
        <style>
        [class*="col-"] {
            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: rgba(86,61,124,.15);
            border: 1px solid rgba(86,61,124,.2);
        }
        .correct {
            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: rgba(0,255,0, 1);
            border: 1px solid rgba(86,61,124,.2);
        }
        .incorrect {
            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: rgba(255,0,0, 1);
            border: 1px solid rgba(86,61,124,.2);
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Learning Addition</h2>
            <label>Base to count in
                <input type="number" id="base" value="16" min="2" max="36" step="1">
            </label>
            <button id="do-test">Do Test</button>
            <p id="time"></p>
            <div class="row">
                <div class="col-md-4">
                    <p id="question"></p>
                    <input id="answer" type="text">
                    <button id="check">Check Answer</button>
                    <p id="result"></p>
                    <ul id="previous-answers">
                    </ul>
                </div>
                <div id="help" class="col-md-4">
                    <h2>Numberline</h2>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
